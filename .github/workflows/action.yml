on:
  workflow_dispatch:
  push:

env:
  GITHUB_TOKEN: ${{ secrets.FILE_SYNC_PAT }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: reeves122/file-sync@e36822562b698aefab69758256f26eca7fddd874
        with:
          token: ${{ secrets.FILE_SYNC_PAT }}