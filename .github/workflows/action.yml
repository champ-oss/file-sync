on:
  workflow_dispatch:
  push:

env:
  GITHUB_TOKEN: ${{ secrets.FILE_SYNC_PAT }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: reeves122/file-sync@30ae55029b95b6048cb8ba34c193cc9490527f63
        with:
          token: ${{ secrets.FILE_SYNC_PAT }}
          repo: champ-oss/terraform-module-template
          files: |
            file1=foo1
            file2=foo2
            file3=foo3