on:
  workflow_dispatch:
  push:

env:
  GITHUB_TOKEN: ${{ secrets.FILE_SYNC_PAT }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: reeves122/file-sync@fc00b1cb551cd3b8f32423effeac0186c9a5ac61
        with:
          token: ${{ secrets.FILE_SYNC_PAT }}