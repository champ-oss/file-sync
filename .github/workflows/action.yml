on:
  workflow_dispatch:
  push:

env:
  GITHUB_TOKEN: ${{ secrets.FILE_SYNC_PAT }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: reeves122/file-sync@a02ebbbbe7d79ec9d6c7d798882bb87777872ebf
        with:
          token: ${{ secrets.FILE_SYNC_PAT }}
          files: |
            file1=foo1
            file2=foo2
            file3=foo3